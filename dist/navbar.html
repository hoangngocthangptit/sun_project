    }

      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .navbar-links li {
      margin-left: 20px;
    }

    .navbar-links li a {

      text-decoration: none;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      margin-right: 10px;
